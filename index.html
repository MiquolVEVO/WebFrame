<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Try</title>
</head>
<header>
    <div class="nav"> 
        <a href="#pricing" class="grey">pricing</a>
        <a href="#about-us" class="orange">about us</a>
        <a href="#contact" class="grey">contact</a>
        <a href="#faq" class="orange">FAQ</a>
    </div>
    
</header>
<body>
    <div class="title">
        <h1 class="sticky"><span class="grey">Web</span><span class="orange">Frame</span></h1>
    </div>
    <div id="pricing" style="width: 400px; height: 400px; background-color: aqua;">

    </div>
    <div id="about-us" style="width: 400px; height: 400px; background-color: pink;">

    </div>
    <div id="contact" style="width: 400px; height: 400px; background-color: green;">

    </div>
    <div id="faq" style="width: 400px; height: 400px; background-color: red;">
    </div>
</body>
</html>
<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
    
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
    window.addEventListener('scroll', function() {
        // Get the header element
        var title = document.getElementsByClassName('title');
        
        // Change the font size based on scroll position
        var scrollPos = window.scrollY;
        var fontSize = Math.max(36 - scrollPos/100, 12); // adjust this formula as needed
        title.style.fontSize = fontSize + 'pt';
    });
</script>
